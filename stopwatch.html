<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch</title>
</head>
<style>
  body {
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    text-align: center;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100vh;
    margin: 0;
  }

  #display {
    font-family: Arial, sans-serif;
    font-size: calc(160vw / 8);
    font-weight: bold;
    flex-grow: 1;
    white-space: nowrap;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 60px;
  }

  button {
    padding: 5px 10px;
    font-size: 12px;
    color: #b1b1b1;
    background-color: rgb(40, 40, 40);
    margin: 5px;
    cursor: pointer;
    border-radius: 4px;
    border: none;
  }

  .controls {
    position: fixed;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }

  #fullscreenButton {
    margin-right: 30px;
  }

</style>

<body>
  <div id="display">
    <span id="minutes">00</span>:<span id="seconds">00</span><span id="milliseconds">00</span>
  </div>
  <div id="controls">
      <button id="fullscreenButton"">Fullscreen</button>
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="resetBtn">Reset</button>
      <button id="toggleMsBtn">Toggle MS</button>
  </div>
  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const resetBtn = document.getElementById("resetBtn");
    const toggleMsBtn = document.getElementById("toggleMsBtn");
    const minutesDisplay = document.getElementById("minutes");
    const secondsDisplay = document.getElementById("seconds");
    const millisecondsDisplay = document.getElementById("milliseconds");

    let startTime;
    let elapsedTime = 0;
    let timerInterval;
    let displayMilliseconds = true;

    function timeToString(time, displayMs) {
      let ms = time % 1000;
      time = (time - ms) / 1000;
      let secs = time % 60;
      time = (time - secs) / 60;
      let mins = time;

      if (displayMs) {
        return `${String(mins).padStart(2, "0")}:${String(secs).padStart(
          2,
          "0"
        )}:${String(ms).padStart(3, "0")}`;
      } else {
        return `${String(mins).padStart(2, "0")}:${String(secs).padStart(
          2,
          "0"
        )}`;
      }
    }

    function updateDisplay() {
      const displayTime = timeToString(elapsedTime, displayMilliseconds);
      if (displayMilliseconds) {
        [minutes, seconds, milliseconds] = displayTime.split(":");
        millisecondsDisplay.textContent = `:${milliseconds}`;
      } else {
        [minutes, seconds] = displayTime.split(":");
        millisecondsDisplay.textContent = "";
      }
      minutesDisplay.textContent = minutes;
      secondsDisplay.textContent = seconds;
    }

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(() => {
        elapsedTime = Date.now() - startTime;
        updateDisplay();
      }, 10);
    });

    stopBtn.addEventListener("click", () => {
      startBtn.disabled = false;
      stopBtn.disabled = true;
      clearInterval(timerInterval);
    });

    resetBtn.addEventListener("click", () => {
      elapsedTime = 0;
      updateDisplay();
    });

    toggleMsBtn.addEventListener("click", () => {
      displayMilliseconds = !displayMilliseconds;
      updateDisplay();
    });

    // Initialize the display
    updateDisplay();

    // Fullscreen Script
    document.addEventListener("DOMContentLoaded", function() {
    const fullscreenButton = document.getElementById("fullscreenButton");

    fullscreenButton.addEventListener("click", function() {
        toggleFullscreen();
    });
});

function toggleFullscreen() {
    if (!document.fullscreenElement) {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
            document.documentElement.msRequestFullscreen();
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { // Firefox
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE/Edge
            document.msExitFullscreen();
        }
    }
}

        // Check if fullscreen
        function isFullscreen() {
            return document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
        }

        // Toggle fullscreen
        function toggleFullscreen(element) {
            if (!isFullscreen()) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // listener for the 'key' event
        document.addEventListener('keydown', function(event) {
            // Check if the pressed key is 'F'
            if (event.key === 'F' || event.key === 'f') {
                toggleFullscreen(document.documentElement);
            }
        });
        
  </script>
</body>

</html>

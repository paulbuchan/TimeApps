<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch</title>
</head>
<style>
  #appSwitcher {
    color: #b1b1b1;
    display: flex;
    position: fixed;
    top: 20px;
    width: 100%;
    align-items: center;
    flex-wrap: wrap;
    padding-left: 15px;
  }

  #icon {
    width: 15px;
    height: 15px;
    fill:#b1b1b1;
  }

  body {
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    text-align: center;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100vh;
    margin: 0;
  }

  #display {
    font-family: Arial, sans-serif;
    font-size: calc(160vw / 8);
    font-weight: bold;
    flex-grow: 1;
    white-space: nowrap;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 60px;
  }

  button {
    padding: 5px 10px;
    font-size: 12px;
    color: #b1b1b1;
    background-color: rgb(40, 40, 40);
    margin: 5px;
    cursor: pointer;
    border-radius: 4px;
    border: none;
  }

  .controls {
    position: fixed;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }

  #fullscreenButton {
    margin-right: 30px;
  }

</style>

<body>
  <div id="appSwitcher">
    <button id="countdown" onclick="window.location.href='countdown.html';">
      <svg id="icon" class="icon" viewBox="0 0 384 512">
        <path d="M0 32C0 14.3 14.3 0 32 0H64 320h32c17.7 0 32 14.3 32 32s-14.3 32-32 32V75c0 42.4-16.9 83.1-46.9 113.1L237.3 256l67.9 67.9c30 30 46.9 70.7 46.9 113.1v11c17.7 0 32 14.3 32 32s-14.3 32-32 32H320 64 32c-17.7 0-32-14.3-32-32s14.3-32 32-32V437c0-42.4 16.9-83.1 46.9-113.1L146.7 256 78.9 188.1C48.9 158.1 32 117.4 32 75V64C14.3 64 0 49.7 0 32zM96 64V75c0 25.5 10.1 49.9 28.1 67.9L192 210.7l67.9-67.9c18-18 28.1-42.4 28.1-67.9V64H96zm0 384H288V437c0-25.5-10.1-49.9-28.1-67.9L192 301.3l-67.9 67.9c-18 18-28.1 42.4-28.1 67.9v11z"/></svg>
    </button>
    <button id="clock" onclick="window.location.href='clock.html';">
    <svg id="icon" class="icon" viewBox="0 0 512 512">
      <path d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"/></svg>
    </button>
  </div>  
  <div id="display">
    <span id="minutes">00</span>:<span id="seconds">00</span><span id="milliseconds">00</span>
  </div>
  <div id="controls">
      <button id="fullscreenButton"">Fullscreen</button>
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="resetBtn">Reset</button>
      <button id="toggleMsBtn">Toggle MS</button>
  </div>
  <script>
    // Define Constrants
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const resetBtn = document.getElementById("resetBtn");
    const toggleMsBtn = document.getElementById("toggleMsBtn");
    const minutesDisplay = document.getElementById("minutes");
    const secondsDisplay = document.getElementById("seconds");
    const millisecondsDisplay = document.getElementById("milliseconds");

    let startTime;
    let elapsedTime = 0;
    let timerInterval;
    let displayMilliseconds = true;

    function timeToString(time, displayMs) {
      let ms = time % 1000;
      time = (time - ms) / 1000;
      let secs = time % 60;
      time = (time - secs) / 60;
      let mins = time;

      if (displayMs) {
        return `${String(mins).padStart(2, "0")}:${String(secs).padStart(
          2,
          "0"
        )}:${String(ms).padStart(3, "0")}`;
      } else {
        return `${String(mins).padStart(2, "0")}:${String(secs).padStart(
          2,
          "0"
        )}`;
      }
    }

    function updateDisplay() {
      const displayTime = timeToString(elapsedTime, displayMilliseconds);
      if (displayMilliseconds) {
        [minutes, seconds, milliseconds] = displayTime.split(":");
        millisecondsDisplay.textContent = `:${milliseconds}`;
      } else {
        [minutes, seconds] = displayTime.split(":");
        millisecondsDisplay.textContent = "";
      }
      minutesDisplay.textContent = minutes;
      secondsDisplay.textContent = seconds;
    }

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(() => {
        elapsedTime = Date.now() - startTime;
        updateDisplay();
      }, 10);
    });

    stopBtn.addEventListener("click", () => {
      startBtn.disabled = false;
      stopBtn.disabled = true;
      clearInterval(timerInterval);
    });

    resetBtn.addEventListener("click", () => {
      elapsedTime = 0;
      updateDisplay();
    });

    toggleMsBtn.addEventListener("click", () => {
      displayMilliseconds = !displayMilliseconds;
      updateDisplay();
    });

    // Initialize the display
    updateDisplay();

    // Fullscreen Script
    document.addEventListener("DOMContentLoaded", function() {
    const fullscreenButton = document.getElementById("fullscreenButton");

    fullscreenButton.addEventListener("click", function() {
        toggleFullscreen();
    });
});

//Fullscreen button
function toggleFullscreen() {
    if (!document.fullscreenElement) {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
            document.documentElement.msRequestFullscreen();
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { // Firefox
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE/Edge
            document.msExitFullscreen();
        }
    }
}

        // Begin F for Fullscreen
        // Check if fullscreen
        function isFullscreen() {
            return document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
        }

        // Toggle fullscreen
        function toggleFullscreen(element) {
            if (!isFullscreen()) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // listener for the 'key' event
        document.addEventListener('keydown', function(event) {
            // Check if the pressed key is 'F'
            if (event.key === 'F' || event.key === 'f') {
                toggleFullscreen(document.documentElement);
            }
        });
        
  </script>
</body>

</html>
